<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../node_modules/Leaflet/dist/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../node_modules/Leaflet/dist/leaflet.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../dist/mapbox.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
    var map = L.map('map')
        .setView([38.8995, -77.0203], 12)
        .addLayer(new mapbox.tileLayer('tmcw.map-5hafkxww'));

    var geoJson = {
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                title: 'foo',
                'marker-color': '#f00',
                'marker-size': 'large'
            },
            geometry: {
                type: 'Point',
                coordinates: [-77.0203, 38.8995]
            }
        }]
    };

    L.geoJson(geoJson, {
        pointToLayer: mapbox.marker.style,
        onEachFeature: function(feature, layer) {
            layer.bindPopup(feature.properties.title);
        }
    }).addTo(map);
</script>
</body>
</html>
