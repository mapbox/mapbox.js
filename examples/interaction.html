<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../dist/mapbox.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../dist/mapbox/mapbox.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="../theme/style.css" />
    <script src="../dist/mapbox.js"></script>
    <script src="../src/sanitize.js"></script>
    <script src="../src/interaction.js"></script>
    <script src="../src/interaction_control.js"></script>
    <style>
        #map {
            position:absolute;
            right:0;
            bottom:0;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
var interaction = new mapbox.interaction('examples.map-8ced9urs');
var map = L.map('map')
    .setView([37, -77], 5)
    .addLayer(new mapbox.tileLayer('examples.map-20v6611k', {
        detectRetina: true,
        retinaVersion: 'examples.map-zswgei2n'
    }))
    .addLayer(interaction)
    .addControl(new mapbox.interactionControl(interaction));
</script>
</body>
</html>
