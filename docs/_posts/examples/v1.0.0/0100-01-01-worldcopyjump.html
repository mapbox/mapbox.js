title: worldCopyJump option
description: Pan the map to see markers copied across world copies
tags:
  - ui
  - markers
---
<div id='map'></div>

<script>
var map = L.mapbox.map('map', null, {
        worldCopyJump: true
    })
    .setView([0, 0], 3)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));

for (var i = 0; i < 100; i++) {
    L.marker([(Math.random() - 0.5) * 180, (Math.random() - 0.5) * 360])
        .addTo(map);
}
</script>
