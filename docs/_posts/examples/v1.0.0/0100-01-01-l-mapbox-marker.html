version: v1.0.0
title: Marker without GeoJSON
description: Use L.mapbox.marker.icon to create a simple marker without GeoJSON.
tags:
  - markers
---
<div id='map'></div>

<script>
var map = L.mapbox.map('map')
    .setView([37.9, -77], 6)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));

// L.marker is a low-level marker constructor in Leaflet.
L.marker([37.9, -77], {
    icon: L.mapbox.marker.icon({
        'marker-size': 'large',
        'marker-symbol': 'bus',
        'marker-color': '#fa0'
    })
}).addTo(map);
</script>
