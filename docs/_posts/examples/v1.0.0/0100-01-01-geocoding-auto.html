layout: example
categories: example/v1.0.0
version: v1.0.0
title: Geocoding with autocomplete
description: Using the <a href='https://docs.mapbox.com/api/search/#geocoding'>Mapbox Geocoding API</a> to show real-time search suggestions.
tags:
  - geocoding
  - ui
---

<div id='map'></div>
<script>
L.mapbox.map('map')
  .setView([43.945, 19.380], 5)
  .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'))
  .addControl(L.mapbox.geocoderControl('mapbox.places', {
      autocomplete: true
  }));
</script>
