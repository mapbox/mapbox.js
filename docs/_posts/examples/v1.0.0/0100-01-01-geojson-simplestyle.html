title: L.mapbox.simplestyle with L.geoJson
description: Use standalone simplestyle to style a linestring.
tags:
  - features
---
<div id='map'></div>

<script>
var geojson = [
  {
    "type": "Feature",
    "geometry": {
      "type": "LineString",
      "coordinates": [
        [-77.03238901390978,38.913188059745586],
        [-122.414, 37.776]
      ]
    },
    "properties": {
      "stroke": "#fc4353",
      "stroke-width": 5
    }
  }
];

var map = L.mapbox.map('map')
  .setView([37.8, -96], 4)
  .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));

L.geoJson(geojson, { style: L.mapbox.simplestyle.style }).addTo(map);
</script>
