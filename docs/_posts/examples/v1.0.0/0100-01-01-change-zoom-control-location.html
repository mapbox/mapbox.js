<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'examples.map-i86nkdio', { zoomControl: false })
    .setView([40, -74.50], 9);

new L.Control.Zoom({ position: 'topright' }).addTo(map);
</script>
