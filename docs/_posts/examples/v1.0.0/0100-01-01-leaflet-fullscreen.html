<script src='{{site.tileApi}}/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
<link href='{{site.tileApi}}/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

<div id='map'></div>

<script>
var map = L.mapbox.map('map')
    .setView([38.8896, -77.0417], 15)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));

L.control.fullscreen().addTo(map);
</script>
