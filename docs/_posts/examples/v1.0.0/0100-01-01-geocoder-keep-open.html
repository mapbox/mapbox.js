title: Open geocoder control by default
description: Disable toggling to make the geocoder control open by default.
tags:
  - geocoding
---

<div id='map'></div>
<script>
var map = L.mapbox.map('map')
  .setView([43.945, 19.380], 5)
  .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'))
  .addControl(L.mapbox.geocoderControl('mapbox.places', {
        keepOpen: true
    }));

</script>
