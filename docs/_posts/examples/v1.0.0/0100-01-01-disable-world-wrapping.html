version: v1.0.0
title: Disable world wrapping
description: Instead of loading tiles beyond -180 and 180, only show one copy of the world.
tags:
  - layers
---
<div id='map'></div>

<script>
var map = L.mapbox.map('map')
  .setView([40, 0], 2);
  
L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11', {
  // This map option disables world wrapping.
  continuousWorld: false,
  // This option disables loading tiles outside of the world bounds. By default, it is false.
  noWrap: true
}).addTo(map);
</script>
