title: Scale control

tags:

---

<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'mapbox.streets');

// L.control.scale() is included in Leaflet see
// https://www.mapbox.com/mapbox.js/api/{{site.mapboxjs}}/l-control-scale/
L.control.scale().addTo(map);
</script>
