title: Scale control
description: Add scale information as a UI control to a map.
tags:
  - ui
---

<div id='map'></div>
<script>
var map = L.mapbox.map('map')
  .setView([0, 0], 2)
  .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));

// L.control.scale() is included in Leaflet see
// https://www.mapbox.com/mapbox.js/api/{{site.mapboxjs}}/l-control-scale/
L.control.scale().addTo(map);
</script>
