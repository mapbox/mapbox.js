layout: example
categories: example/v1.0.0
version: v1.0.0
title: Leaflet layers control
description: Use Leaflet's default layer switcher in Mapbox.js.
tags:
  - layers
---
<div id='map'></div>

<script>
var map = L.map('map').setView([38.8922,-77.0348], 14);

L.control.layers({
    'Base Map': L.mapbox.tileLayer('examples.map-i87786ca').addTo(map),
    'Grey Map': L.mapbox.tileLayer('examples.map-20v6611k')
}, {
    'Bike Stations': L.mapbox.tileLayer('examples.bike-locations'),
    'Bike Lanes': L.mapbox.tileLayer('examples.bike-lanes')
}).addTo(map);
</script>
