<style>
#map {
  right:25%;
  }
.ui-control {
  font:bold 12px/20px 'Helvetica', sans-serif;
  background:#404040;
  color:#fff;
  position:absolute;
  top:0;right:0;bottom:0;
  z-index:100;
  width:25%;
  padding:10px;
  }
  .ui-control label {
    text-transform:uppercase;
    display:block;
    font-weight:bold;
    color:rgba(255,255,255,0.5);
    margin-bottom:5px;
    }
  .ui-control strong {
    font-size:32px;
    line-height:38px;
    }
</style>
<div id='map' class='dark'></div>
<div id='count' class='ui-control'></div>

<script>
var count = document.getElementById('count');

var map = L.mapbox.map('map')
	.setView([40.85, -75.94], 3)
  .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/dark-v10'));

// The visible tile layer
L.mapbox.tileLayer('examples.bird-species').addTo(map);

// Load interactivity data into the map with a gridLayer
var myGridLayer = L.mapbox.gridLayer('examples.bird-species').addTo(map);

myGridLayer.on('mousemove',function(o) {
    if (o.data && o.data.count) {
      count.innerHTML = '<label>Number of bird species</label><strong>' + o.data.count + '</strong>';
    } else {
      count.innerHTML = '';
    }
}).on('mouseout', function(o) {
    count.innerHTML = '';
});
</script>
