<h2 id="section-l-mapbox-config-https_url">L.mapbox.config.HTTPS_URL</h2>
<p>The same as <code><a href="/mapbox.js/api/v2.0.0/l-mapbox-config-http_url">L.mapbox.config.HTTP_URL</a></code>, but used when SSL mode is detected or
<code>FORCE_HTTPS</code> is set to <code>true</code>.</p>
