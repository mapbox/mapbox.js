{% assign endpath = page.url | split: '/' | last %}

{% for p in site.tags[page.version] %}
<nav class='navigation pad1y full-y keyline-top scroll-y v js-nav-docs scroll-styled'>
  <div class='section space-bottom1'>
    <a class='col12 truncate sub{% if endpath == p.version %} active{% endif %}' href='{{site.baseurl}}/api/{{p.version}}/'>Overview</a>
  </div>
  {% for section in p.navigation %}
    <div class='section space-bottom1'>
      <h3 class='sub'>{{section.title}}</h3>
      {% for nav in section.nav %}
      <a class='col12 truncate sub{% if endpath == nav.id | replace: ' ', '_' | downcase %} active{% endif %}' title='{{nav.title}}' href='{{site.baseurl}}/api/{{p.version}}/{{nav.id|replace:' ','_'|downcase}}'>{{nav.title}}</a>
      {% endfor %}
    </div>
  {% endfor %}
</nav>
{% endfor %}
