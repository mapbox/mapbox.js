<style>
/*
These classes override the default styles of the zoom control,
defined in mapbox.css.
You can also omit mapbox.css if you want to style everything from
scratch */
.zoomer {
  background-color:#888;
  border-color:#202020;
  -webkit-border-radius:50%;
          border-radius:50%;
  }
  .zoomer:hover {
    background-color:#666;
    }
.zoomin {
  left:10px;
  }
.zoomout {
  top:45px;
  }
</style>
<div id='map'></div>
<script>
    var map = mapbox.map('map');
    map.addLayer(mapbox.layer().id('examples.hyg-stars'));
    map.ui.zoomer.add();
    map.zoom(3);
</script>
