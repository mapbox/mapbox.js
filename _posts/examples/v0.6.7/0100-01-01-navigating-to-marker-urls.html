<div id='map'></div>
<script>
// Create map
var map = mapbox.map('map');
map.addLayer(mapbox.layer().id('examples.map-vyofok3q'));

// Create and add marker layer
var markerLayer = mapbox.markers.layer().features([{
    "geometry": { "type": "Point", "coordinates": [-74.00, 40]},
    "properties": { "url": "http://google.com/" }
}, {
    "geometry": { "type": "Point", "coordinates": [-75.00, 40]},
    "properties": { "url": "http://yahoo.com/" }
}]).factory(function(f) {
    var elem = mapbox.markers.simplestyle_factory(f);
    MM.addEvent(elem, 'click', function() {
        // this opens a new window with this URL
        window.open(f.properties.url);

        // if you want to just navigate to the page, switch to
        // setting window.location.href
        // window.location.href = f.properties.url;
    });
    return elem;
});

map.addLayer(markerLayer)
    .setExtent(markerLayer.extent());

// Attribute map
map.ui.attribution.add()
    .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');
</script>
