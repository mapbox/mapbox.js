<div id='map'></div>
<script>
// If you're creating a new interactive layer, follow the tooltips docs:
// http://mapbox.com/tilemill/docs/crashcourse/tooltips/
mapbox.load('examples.map-8ced9urs', function(o) {
    var map = mapbox.map('map');
    map.addLayer(o.layer).zoom(3).center({ lat: 48, lon: -100 });
    map.interaction.auto();

    // replace the existing template with a different, simpler one.
    // you can use any field that was in the original template. to
    // see the original template, just
    // call console.log(map.interaction.tilejson().template);
    var tj = map.interaction.tilejson();
    tj.template = '{{#__teaser__}}{{name}}{{/__teaser__}}';
    map.interaction.tilejson(tj);

    // Attribute map
    map.ui.attribution.add()
        .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');
});
</script>
