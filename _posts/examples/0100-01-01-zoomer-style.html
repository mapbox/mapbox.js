<style>
.zoomer {
    border-radius:15px;
    opacity:0.6;
}
.zoomer:hover {
    opacity:1;
}
.zoomin {
    left:50px;
}
</style>
<div id='map'></div>
<script>
    var m = mapbox.map('map');
    m.addLayer(mapbox.layer().id('examples.hyg-stars'));
    m.ui.zoomer.add();
    m.zoom(3);
</script>
