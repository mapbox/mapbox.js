<!--
  Include Leaflet.MiniMap's CSS and JavaScript assets.
  Unlike mapbox.js, these are not hosted by Mapbox; you will
  need to download and host them yourself.
-->
<link rel="stylesheet" href="{{site.baseurl}}/assets/Control.MiniMap.css" />
<script src="{{site.baseurl}}/assets/Control.MiniMap.js"></script>

<div id='map'></div>

<script>
    var map = L.mapbox.map('map', 'examples.map-vyofok3q')
      .on('ready', function() {
        new L.Control.MiniMap(L.mapbox.tileLayer('examples.map-9ijuk24y'))
          .addTo(map);
      });
</script>
