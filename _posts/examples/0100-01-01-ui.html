<div id='map'></div>
<script>
    var m = mapbox.map('map');
    m.addLayer(mapbox.layer().id('tmcw.map-2f4ad161'));
    m.ui.zoomer.add();
    m.ui.zoombox.add();
    m.zoom(3);
</script>
