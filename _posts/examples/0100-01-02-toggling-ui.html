<div id='map'>
    <div id='boxes'>
      <div>
        <input type='checkbox' id='zoomer' />
        <label for='zoomer'>zoom</label>
      </div>
      <div>
        <input type='checkbox' id='zoombox' />
        <label for='zoombox'>zoombox</label>
      </div>
      <div>
        <input type='checkbox' id='fullscreen' />
        <label for='fullscreen'>fullscreen</label>
      </div>
      <div>
        <input type='checkbox' id='attribution' />
        <label for='attribution'>attribution</label>
      </div>
      <div>
        <input type='checkbox' id='pointselector' />
        <label for='pointselector'>pointselector</label>
      </div>
      <div>
        <input type='checkbox' id='hash' />
        <label for='hash'>hash</label>
      </div>
    </div>
</div>

<style>
#boxes {
    position:absolute;
    top:10px;
    right:10px;
    padding:10px;
    z-index:99999;
    background:#fff;
}
</style>

<script>

  // Create map with layer and zoom to level 3
  var map = mapbox.map('map', mapbox.layer().id('examples.map-d40qac29')).zoom(3);

  // Connect check boxes to ui functions
  var checkboxes = document.getElementsByTagName('input');
  for (var i = 0; i < checkboxes.length; i++) {
      checkboxes[i].onchange = function() {
          map.ui.refresh();
          this.checked ? map.ui[this.id].add() : map.ui[this.id].remove();
      }
  }
</script>
